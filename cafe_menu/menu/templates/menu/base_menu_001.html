{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link type = 'text/css' href="{% static 'menu/css/style_cafe_2023.css' %}" rel="stylesheet" />
    <style>

    </style>
</head>
<body>
  <div class = 'wrapper'>

        <div class = 'box_head ob'>

            <div class = 'but'>

                {% for i in menu %}
                {% if i.name == 'Меню' %}
                 <div class="dropdown">

                <button class = 'ob_btn_i' onclick= "location.href = '/menu'" > Меню </button>

                    <div class="dropdown-content">
                        {% for n in menu_v %}
                       <button class = 'ob_btn_i' onclick= "location.href = '/menu/{{n.slug_category}}'">{{n.name_category}}</button>
                        {% endfor %}
                    </div>
                </div>

                {% else %}
                <button class = 'ob_btn' onclick= "location.href = '{{i.url}}'" >{{i.name}}</button>
                {% endif %}
               {% endfor %}
            </div>
        </div>
        <div class = 'box_main ob'>
        {% block content%}

        {% endblock %}
        </div>
        <div class = 'box_under ob'>box_under</div>

  </div>

</body>
</html>
